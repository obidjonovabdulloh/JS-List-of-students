<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css    ">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <section class="pt-4">
        <div class="container pt-4">
            <h1 class="text-center">List of Students</h1>
            <div class="row mt-4 g-4 d-flex justify-content-center">
                <div class="col-lg-6 d-flex justify-content-center">
                    <form id="form" class="form w-75">
                        <input type="text" placeholder="Name" class="name_element form-control" required>
                        <input type="number" placeholder="Age" class="age_element form-control mt-2" required>

                        <select id="select_element" class="form-select mt-2">
                            <option value="student">student</option>
                            <option value="teacher">teacher</option>
                        </select>

                        <button class="btn btn-primary mt-2 w-100">Add</button>
                    </form>
                </div>
                <div class="col-lg-6 d-flex justify-content-center">
                    <table class="table w-75 table-bordered table-striped border-success">
                        <thead>
                            <tr>
                                <th>
                                    name
                                </th>
                                <th>
                                    age_element
                                </th>
                                <th>job</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- <tr>
                                <td>
                                    abdulloh
                                </td>
                                <td>16</td>
                                <td>student</td>
                            </tr> -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>



    <!-- Button trigger modal
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launch static backdrop modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Are you sure?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Yes</button>
                    <button id="deleteButton" type="button" class="btn btn-danger">No</button>
                </div>
            </div>
        </div>
    </div>



    <div class="context-menu" id="context">
        <ul class="list-unstyled ">
            <li>
                <button class="btn btn-primary w-100">Test</button>
            </li>
            <li>

            </li>
            <li>

            </li>
            <li>
                <button class="btn btn-primary w-100">Test</button>
            </li>
        </ul>
    </div>

        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
